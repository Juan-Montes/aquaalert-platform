# ─── Mosquitto MQTT Broker Config ────────────────────
# infra/mosquitto/mosquitto.conf

listener 1883
allow_anonymous true

# WebSocket para Grafana y frontend
listener 9001
protocol websockets
allow_anonymous true

# Persistencia de mensajes
persistence true
persistence_location /mosquitto/data/

# Logs
log_dest stdout
log_type all
